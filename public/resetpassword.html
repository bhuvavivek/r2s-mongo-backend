<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
</head>
<body>
    <h1>Password Reset</h1>
    <form id="resetPasswordForm" action="/reset-password" method="post">
        <label for="newPassword">New Password:</label><br>
        <input type="password" id="newPassword" name="newPassword" required><br>
        <label for="confirmPassword">Confirm Password:</label><br>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br>
        <button type="submit">Reset Password</button>
    </form>

    <script>
        // Function to get query parameter by name
        const getQueryParam = (name) => {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        };

        // Function to handle form submission
        const handleFormSubmit = async (event) => {
            event.preventDefault(); // Prevent the default form submission

            // Get token from query parameter
            const token = getQueryParam('token');

            // Get new password and confirm password from form
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords
            if (newPassword !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            // Send request to reset password API
            try {
                const response = await fetch('http://localhost:8080/api/member/auth/resetpassword', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token, newPassword })
                });

                const data = await response.json();

                if (response.ok) {
                    alert(data.message); // Show success message
                } else {
                    alert(data.message); // Show error message
                }
            } catch (error) {
                console.error('Error resetting password:', error);
                alert('An error occurred while resetting the password');
            }
        };

        // Add event listener to form submission
        document.getElementById('resetPasswordForm').addEventListener('submit', handleFormSubmit);
    </script>
</body>
</html>
